plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id("com.google.devtools.ksp").version("1.8.0-1.0.8")
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'// Or latest version of KSP
}

android {
    compileSdk 34

    def versionMajor = 1
    def versionMinor = 0
    def versionPatch = 2

    defaultConfig {
        applicationId "com.stormbirdmedia.dailygenerator"
        minSdk 23
        targetSdk 34
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "$versionMajor.$versionMinor.$versionPatch"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        def tmpFilePath = System.getProperty("user.home") + "/work/_temp/keystore/"
        def allFilesFromDir = new File(tmpFilePath).listFiles()

        if (allFilesFromDir != null) {
            def keystoreFile = allFilesFromDir.first()
            keystoreFile.renameTo("keystore/keystore.jks")
        }


        release {
            storeFile = file("keystore/keystore.jks")
            storePassword System.getenv("SIGNING_STORE_PASSWORD")
            keyAlias System.getenv("SIGNING_KEY_ALIAS")
            keyPassword System.getenv("SIGNING_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }


}

dependencies {
    implementation 'com.google.firebase:firebase-crashlytics:17.3.0'
    implementation 'com.google.firebase:firebase-analytics:18.0.0'


    // Android and compose
    def composeBom = platform('androidx.compose:compose-bom:2023.06.01')
//    implementation composeBom
    androidTestImplementation composeBom

    // Material Design 3
    implementation 'androidx.compose.material3:material3:1.2.0-alpha04'
    implementation 'com.google.android.material:material:1.11.0-alpha01'
    implementation 'androidx.compose.ui:ui:1.6.0-alpha02'

    // Android Studio Preview support
    implementation 'androidx.compose.ui:ui-tooling-preview:1.6.0-alpha02'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.6.0-alpha02'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1'
    implementation 'androidx.compose.runtime:runtime-livedata:1.6.0-alpha02'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:2.7.0-alpha01"

